<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE TRACKER</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
  </head>
  <body>
    <script src="js/index.js"></script>
    <h2>TRIANGLE TRACKER</h2>
    <h4>The application tests whether value entered can form a triangle and if yes which type of triangle it is</h4>
      <form NAME="scanInput" METHOD="GET">
        <div class="form">
          <p>Enter side A:</p>
          <input type="text" name="sideA" maxlength="4" size="4" ><br />
          <p>Enter side B:</p>
          <input type="text" name="sideB" maxlength="4" size="4" ><br />
          <P>Enter side C:</P>
          <input type="text" name="sideC"  maxlength="4" size="4"><br />
        </div>
        <div class="input">
          <input type="button" value="submit" onclick="myFunction()">
        </div>
      </form>
      <h3 id="display"></h3>
  </body>
</html>
