<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE TRACKER</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
  </head>
  <body>
    <h2>TRIANGLE TRACKER</h2>
      <form NAME="scanInputs" METHOD="GET">
        <div class="form">
          <p>Enter side A:</p>
          <input type="text" name="sideA" maxlength="4" size="4" ><br />
          <p>Enter side B:</p>
          <input type="text" name="sideB" maxlength="4" size="4" ><br />
          <P>Enter side C:</P>
          <input type="text" name="sideC"  maxlength="4" size="4"><br />
        </div>
        <div class="input">
          <input type="button" value="submit" onclick="scanInputs();">
        </div>
      </form>
  </body>
</html>
